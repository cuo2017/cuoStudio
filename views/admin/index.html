</head>
<body ng-app="admin" ng-controller="adminController">

				<!-- start: Header Menu -->

		</div>
	</div>
	<!-- start: Header -->
	
		<div class="container-fluid-full">
		<div class="row-fluid">
				
			<!-- start: Main Menu -->
			<div id="sidebar-left" class="span2">
				<div class="nav-collapse sidebar-nav">
					<ul class="nav nav-tabs nav-stacked main-menu">
						
						<li><a href="index.html"><i class="icon-edit"></i><span class="hidden-tablet"> Controller</span></a></li>
						<li><a href="monitor.html"><i class="icon-dashboard"></i><span class="hidden-tablet"> Monitor</span></a></li>
					</ul>
				</div>
			</div>
			<!-- end: Main Menu -->
			
			<noscript>
				<div class="alert alert-block span10">
					<h4 class="alert-heading">Warning!</h4>
					<p>You need to have <a href="http://en.wikipedia.org/wiki/JavaScript" target="_blank">JavaScript</a> enabled to use this site.</p>
				</div>
			</noscript>
			
			<!-- start: Content -->
			<div id="content" class="span10">
			
			
			<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="index.html">Controller</a>
					<i class="icon-angle-right"></i> 
				</li>
				
			</ul>
			
			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2>HOMEPAGE</h2>
						
					</div>
					<div class="box-content">
						<form class="form-horizontal">
						  <fieldset>
						 	<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea1">About Content</label>
							  <div class="controls">
								<textarea class="cleditor" id="textarea1" rows="3"></textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="typeahead">Products Title</label>
							  <div class="controls">
								<input type="text" class="span6 typeahead " id="typeahead"  data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
								<!-- <p class="help-block">Start typing to activate auto complete!</p> -->
							  </div>
							</div>
							<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea2">Pruducts Content</label>
							  <div class="controls">
								<textarea class="cleditor" id="textarea2" rows="3"></textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="fileInput">Products Img</label>
							  <div class="controls">
								<input class="input-file uniform_on" id="fileInput1" type="file" onchange="angular.element(this).scope().base64(this.files)">
								<div name="result" id="result">  
								     <!-- 这里用来显示图片结果  -->
								      <img src="">
								</div> 
							  </div>
							</div>  
							<div class="form-actions">
							  <button type="submit" class="btn btn-primary" id="home">Save changes</button>
							  <!-- <button type="reset" class="btn" id="test">Cancel</button> -->
							  <button type="reset" class="btn" id="test">Cancel</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div><!--/span-->

			</div><!--/row-->


			<div class="row-fluid sortable">
				<div class="box span12">
					<div class="box-header" data-original-title>
						<h2>Functions</h2>
						
					</div>
					<div class="box-content">
						<form class="form-horizontal">
						  <fieldset>
						  	<div class="control-group">
							  <label class="control-label" for="typeahead">News Title</label>
							  <div class="controls">
								<input type="text" class="span6 typeahead" id="typeahead2"  data-provide="typeahead" data-items="4" data-source='["Alabama","Alaska","Arizona","Arkansas","California","Colorado","Connecticut","Delaware","Florida","Georgia","Hawaii","Idaho","Illinois","Indiana","Iowa","Kansas","Kentucky","Louisiana","Maine","Maryland","Massachusetts","Michigan","Minnesota","Mississippi","Missouri","Montana","Nebraska","Nevada","New Hampshire","New Jersey","New Mexico","New York","North Dakota","North Carolina","Ohio","Oklahoma","Oregon","Pennsylvania","Rhode Island","South Carolina","South Dakota","Tennessee","Texas","Utah","Vermont","Virginia","Washington","West Virginia","Wisconsin","Wyoming"]'>
								<!-- <p class="help-block">Start typing to activate auto complete!</p> -->
							  </div>
							</div>
							<div class="control-group hidden-phone">
							  <label class="control-label" for="textarea3">News Content</label>
							  <div class="controls">
								<textarea class="cleditor" id="textarea3" rows="3"></textarea>
							  </div>
							</div>
							<div class="control-group">
							  <label class="control-label" for="fileInput2">News Img</label>
							  <div class="controls">
								<input class="input-file uniform_on" id="fileInput2" type="file" onchange="angular.element(this).scope().base642(this.files)">
								<div name="result" id="result2">  
								     <!-- 这里用来显示图片结果  -->
								      <img src="">
								</div> 
							  </div>
							</div> 
							<div class="form-actions">
							  <button type="submit" id="func" class="btn btn-primary">Save changes</button>
							  <button type="reset" class="btn">Cancel</button>
							</div>
						  </fieldset>
						</form>   

					</div>
				</div><!--/span-->

			</div><!--/row-->

			
    

	</div><!--/.fluid-container-->
	
			<!-- end: Content -->
		</div><!--/#content.span10-->
		</div><!--/fluid-row-->
